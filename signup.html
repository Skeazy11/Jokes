<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <script defer src="./javascript/index.js"></script>
    <script defer src="./javascript/load.js"></script>

</head>

<body onload="load()">
    <div id="root">
        <main>
            <form action="./php/includes/signup.inc.php" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" autocomplete="none" required="required">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" autocomplete="off" required="required">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="off" required="required">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="off"
                    required="required">
                <button type="submit" name="signup-submit">Register</button>
            </form>
        </main>
    </div>
</body>

</html>
