<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <script defer src="./javascript/index.js"></script>
    <script defer src="./javascript/load.js"></script>
    <script defer src="./javascript/displayPosts.js"></script>
    <script defer src="./javascript/editPosts.js"></script>
    <noscript>
        Your browser doesn't support JavaScript or you have disabled JavaScript.
        Please enable Javascript to access the site content.
    </noscript>

</head>

<body onload="load(); getPosts()">
    <div id="root">
        <main>
            <div class="posts-container">
                <div class="createPost hide">
                    <button class="createPostButton">Add a new joke</button>
                    <textarea class="createPostText" style="resize: none;"></textarea>
                    <button class="postBtn sendPost">Post</button>
                    <button class="postBtn closePost">Close</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
